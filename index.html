<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/abf3b07d0c.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" type="text/css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main class="main">
    <section class="media">
      <img class="hero" src="./images/logo.svg" alt="logo">
      <img class="media__img" src="./images/illustration-mockups.svg" alt="mockups">
    </section>
    <section class="content">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-images the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="btn">Register</button>
    </section>
    <address class="contact-info">
      <a href="/"><i class="fa-brands fa-linkedin-in"></i></a>
      <a href="/"><i class="fa-brands fa-twitter"></i></a>
      <a href="/"><i class="fa-brands fa-github"></i></a>
    </address>
  </main>

</body>

</html>
